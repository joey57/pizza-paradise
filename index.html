<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Paradise</title>
</head>
<body>
  <!-- Nav bar -->

  <!-- landing page -->

  <!-- about us  -->

  <!-- order section -->
  <form class="form-group" id="custom-pizza">
    <div class="order">
      <div class="row">
        <div class="col-md-4 col-xs-9">
          <div class="card">
            <img src="images/pizzasize.jpg" alt="">
            <div class="card-body">
              <h5 class="card-tittle">Sizes of pizza</h5>
              <p class="card-text">Choose pizza size</p>
              <select required class="form-control" id="size">
                <option></option>
                <option value="small-pizza">small (500)</option>
                <option value="medium-pizza">medium (750)</option>
                <option value="large-pizza">large (1000)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xs-9">
          <div class="card">
            <img src="images/crust.jpg" alt="">
            <div class="card body">
              <h5 class="card-title">Crust</h5>
              <p class="card-text">Choose a crust</p>
              <select required class="form-control" id="crust">
                <option></option>
                <option value="cheese-filled">Cheese filled (100)</option>
                <option value="thick">Thick (150)</option>
                <option value="stuffed">Stuffed (150)</option>
                <option value="crispy">Crispy (150)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xs-9">
          <div class="card">
            <img src="images/toppings.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Toppings</h5>
              <p class="card-body">Choose toppings</p>
              <select required class="form-control" id="toppings">
                <option></option>
                <option value="pepperoni">Pepperoni (100)</option>
                <option value="chicken">Chicken (150)</option>
                <option value="sausage">Sausages (150)</option>
                <option value="bacon">Bacon (200)</option>
                <option value="mushrooms">Mushrooms(150)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div><br><br>
    <button type="submit" class="order-button btn btn-dark" id="submit-pizza">Place your order</button>
    <input type="number" id="amount" placeholder="Number of pizzas"required>
  </form>
  <div class="col-xs-4" id="price-content">
    <h1 class="page-header">Cart</h1>
    <h2>Price: Ksh<span id="final-cost"></span></h2><br><br>
    <div id="deliver" class="deliver">
      <h5>Deliver your pizza  transport for Ksh.150</h5><br>
      <form id="address-form">
        <div class="col-xs-6">
          <label for="first-name"></label>
          <input id="location" type="text" size="40" placeholder="Enter your location..." required />
          <button class="btn btn-dark complete" type="submit">Enter</button>
          <h3><span id="delivery-option"></span></h3>
        </div>
      </form>
    </div><br>
    <button type="btn" class="btn btn-dark" id="checkout-btn">Checkout</button><br><br>
    <div id="order-details" class="col-xs-12">
      <ul id="pizza-details"><strong>Your order is:</strong></ul>
      <h5 id="pizza-details">Thank you</h5>
    </div>
  </div>

  <!-- footer section -->
</body>
</html>
